name: Daily Streak

on:
  schedule:
    - cron: '0 5 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  streak:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (use PAT)
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: Create empty commit
        run: |
          DATE=$(date -u +"%Y-%m-%d %H:%M:%SZ")
          git commit --allow-empty -m "Streak commit: $DATE" || echo "empty commit step did not fail"

      - name: Ensure remote uses PAT and push to main
        run: |
          REPO="${{ github.repository }}"
          echo "Setting origin to use token..."
          git remote set-url origin "https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${REPO}.git"
          git remote -v
          # push explicitly to main (change if your default branch is different)
          git push origin HEAD:refs/heads/main
