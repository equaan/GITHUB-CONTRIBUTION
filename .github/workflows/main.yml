name: Daily Streak

on:
  schedule:
    # Runs every day at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  make-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "equaan"
          git config user.email "equaankacchi367@gmail.com" # Use your actual email associated with GitHub

      - name: Make daily contribution
        run: |
          DATE=$(date "+%Y-%m-%d %H:%M:%S")
          echo "Daily contribution on $DATE" >> contribution_log.txt
          git add contribution_log.txt
          git commit -m "Automated daily contribution: $DATE"
          git push
